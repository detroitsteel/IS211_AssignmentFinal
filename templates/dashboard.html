<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
    <title>Brain Blog</title>	
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" type='text/css'>
</head>  
<body>
<div id="banner">
    <h1>Brain Blog</h1>
    <p class="lead">Got something to say. Blast it here to hit all your favorite outlets and let your brain blog
    </p>
    </br>
</div>
<table style="width:100%">
    <div id="tbltitle">
      <p class="lead">On the Brain </br>
<a href = "/addpost"> Create New Brain Blog</a></p>

    </div>
	<tr>
	<h2>
	<p class="lead">
		<th>Title</th>
		<th>Post Edit Link</th>
		<th>Post Delete Link</th>
	</p>
	</h2>	
	</tr>
      	{% for post in postlist%}
	<tr>
	<h2>
	<p class="lead">
		<td>{{ postlist[post][2] }}</td>
		<td> <a href = "/edtpost?p_id={{ post }}">Edit Blog Post</a></td>
		<td> <a href = "/dltpost?p_id={{ post }}">Delete Blog Post</a></td>
	</p>
	</h2>	
	</tr>
	{% endfor %}	

</table>
  </body>
</html>
